<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ACW</title>
	<h:outputStylesheet name="tema.css" library="css" />
	<ui:insert name="head"></ui:insert>
</h:head>

<h:body> 
 <h2>Registration Form</h2>
 <h:form>
  <p:fieldset legend="Registration Form" widgetVar="regWidget" style="width: 600px;">
   <h:panelGrid columns="3" width="550" border="0">
    <h:outputLabel value="UserName" />
    <p:inputText value="#{registroInstituicaoBean.nomeUsuario}" 
       id="userName"
        required="true" 
        requiredMessage="UserName is required"
        validatorMessage="UsesrName should be of length from 5 to 15 chars"
        >
     <f:validateLength minimum="5" maximum="15" for="userName"></f:validateLength>
    </p:inputText>
    <p:message for="userName"/>
    
    
    <h:outputLabel value="Password" />
    <p:password value="#{registroInstituicaoBean.senha}"
       id="password"
       required="true" 
       requiredMessage="Password is required"
       validatorMessage="Password should be of length from 5 to 15 chars"
       >
      <f:validateLength minimum="5" maximum="15" for="password"></f:validateLength>
    </p:password>
    <p:message for="password" />
    
    <h:outputLabel value="RazaoSocial" />
    <p:inputText value="#{registroInstituicaoBean.razaoSocial}"
       id="razaoSocial"
       required="true" 
       requiredMessage="Razão Social é obrigatório(a)"
       >
    </p:inputText>
    <p:message for="razaoSocial" />
    
    <h:outputLabel value="CNPQ" />
    <p:inputText value="#{registroInstituicaoBean.CNPQ}"
       id="CNPQ"
       required="true"
       requiredMessage="CNPQ é obrigatório(a)">
    </p:inputText>
    <p:message for="CNPQ" />
    
    <h:outputLabel value="Email" />
    <p:inputText value="#{registroInstituicaoBean.email}"
       id="email"
       required="true"
       requiredMessage = "Email é obrigatório(a)"
       validatorMessage="Email inválido">
     <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex>   
    </p:inputText>
    <p:message for="email" />
    
    <p:commandButton value="Register" action="#{registroInstituicaoBean.registrar}" ajax="false"></p:commandButton>
   </h:panelGrid>
  </p:fieldset>
 
 </h:form>
</h:body> 
</html>
